<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Mixed Messages</title>
    </head>
    <body>

        <div id="quote">
            <script>
                //Makes API call to zenquotes then parse to object literal.
const getQuote = () => {
    const api_url = "https://zenquotes.io/api/random/[your_key]"

    fetch(api_url).then((response) => {
        if (!response.ok) {
            throw Error("Error");
        }
        return response.json();
    })
                //Calls nested object and prints to the screen.
    .then(data => {
        document.querySelector('#quote').insertAdjacentHTML("afterbegin", `<h2>${data[0]["h"]}</h2>`);
        //console.log(data);
    })
};
getQuote();
            </script>
        </div>

    </body>
    <script type="module" src="script.mjs"></script>
</html>
